<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country search web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            <img src= "https://cdn-icons-png.freepik.com/512/2014/2014445.png?ga=GA1.1.1279234850.1745667466" class="globe">   
            국가 검색기
        </h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="국가 이름을 입력하세요">
            <select id="selected-region">
                <option>전체 대륙</option>
                <option>Africa</option>
                <option>Asia</option>
                <option>Europe</option>
                <option>Americas</option>
                <option>Oceania</option>
            </select>
        </div>
    </header>
    <main>
        <div class="country-list"></div>
        <aside id="countryDetail" class="countryDetail">
            <div class="flag-container"></div>
            <h2 id="detailName"></h2>
            <button id="closeDetail">닫기</button>
            <div class="Detailed-inform">
                <p><strong>공식 명칭:</strong></p>
                <p><strong>수도:</strong></p>
                <p><strong>인구:</strong></p>
                <p><strong>지역:</strong></p>
                <p><strong>통화:</strong></p>
                <p><strong>시간대:</strong></p>
            </div>
            <div id="borderCountries"></div>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
